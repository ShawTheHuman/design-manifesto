
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End the Presentation | A UX Hiring Manifesto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            scroll-behavior: smooth;
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .brutalist-border {
            border: 2px solid white;
            box-shadow: 4px 4px 0px white;
        }
        .brutalist-border:active {
            box-shadow: 0px 0px 0px white;
            transform: translate(2px, 2px);
        }
        
        @keyframes pop-in {
            0% { transform: scale(0.85); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop-in {
            animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes stamp-scale {
            0% { transform: scale(3) rotate(-15deg); opacity: 0; }
            80% { transform: scale(0.95) rotate(-10deg); opacity: 1; }
            100% { transform: scale(1) rotate(-12deg); opacity: 1; }
        }
        .animate-stamp {
            animation: stamp-scale 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes particles {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ef4444;
            animation: particles 1s ease-out forwards;
        }
    </style>
